# Cloudflare Workers configuration for FinLab MCP Server
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "finlab-ai-plugin"
main = "src/index.ts"
compatibility_date = "2025-01-01"
workers_dev = true

# Custom domain
routes = [
  { pattern = "ai.finlab.finance/*", zone_name = "finlab.finance" }
]

[vars]
SERVER_NAME = "finlab-docs"

# KV namespace for storing feedback
[[kv_namespaces]]
binding = "FEEDBACK"
id = "d5d5f01bcc89430ea8ea7c833e4a1a12"
